<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- jQuery CDN -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- <script src="fetchapi.js" defer></script> -->
	<script src="axios.js" defer></script>
	<style>
		#content {
			text-align: center;
		}

		input {
			width: 25%;
		}

		span {
			font-weight: bold;
		}

		table {
			margin-top: 10px;
			text-align: left;
			border-collapse: collapse;
			background-color: #DBF3FA;
			line-height: 1.8;
			vertical-align: center;
		}

		table td {
			border: 1px solid black;
		}

		img {
			height: 350px;
			width: 450px;
		}

		table h1 {
			margin: 0;
		}
	</style>
</head>

<body>
	<div id="content">
		<h1> The Image Gallery </h1>
		<form>
			<input type="text" size="30" placeholder="Enter your choice, e.g. Yellow Flower" id="input1">
			<input type="number" size="30" placeholder="Enter number of images" id="input2" min="1" max="10">
			<button type="button"> Click to see results </button>
		</form>
	</div>

</body>

</html>
