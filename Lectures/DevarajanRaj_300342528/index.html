<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      After hours of watching films and trawling through content online, we
      present to you all the People, Films, Species, Starships, Vehicles and
      Planets from Star Wars.
    </h1>

    <form action="/" method="post">
      <h3>Please Choose a resource</h3>
      <select name="selectlist" multiple>
        <option value="people">people</option>
        <option value="planets">planets</option>
        <option value="films">films</option>
        <option value="species">species</option>
        <option value="vehicles">vehicles</option>
        <option value="starships">starships</option>
      </select>
      <button type="submit">Click to submit the option</button>
    </form>
  </body>
</html>
